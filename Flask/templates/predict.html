<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict - Employee Productivity</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: #fff;
            background: linear-gradient(135deg, #3f51b5, #5c6bc0);
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
            /* subtle pattern */
            background-repeat: repeat;
        }

        h1 {
            text-align: center;
            margin: 40px 0;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
        }

        form {
            background-color: rgba(255, 255, 255, 0.95);
            color: #333;
            max-width: 900px;
            margin: 20px auto 50px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input,
        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        @media(max-width: 700px) {
            .form-row {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <h1>Employee Productivity Prediction</h1>

    <form action="/submit" method="post">
        <div class="form-row">
            <div class="form-group">
                <label>Quarter:</label>
                <select name="quarter" required>
                    <option value="1">Quarter1</option>
                    <option value="2">Quarter2</option>
                    <option value="3">Quarter3</option>
                    <option value="4">Quarter4</option>
                    <option value="5">Quarter5</option>
                </select>
            </div>
            <div class="form-group">
                <label>Department:</label>
                <select name="department" required>
                    <option value="1">Sewing</option>
                    <option value="2">Finishing</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Day:</label>
                <select name="day" required>
                    <option value="1">Sunday</option>
                    <option value="2">Monday</option>
                    <option value="3">Tuesday</option>
                    <option value="4">Wednesday</option>
                    <option value="5">Thursday</option>
                    <option value="6">Saturday</option>
                </select>
            </div>
            <div class="form-group">
                <label>Team:</label>
                <input type="number" name="team" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Targeted Productivity:</label>
                <input type="number" step="0.01" name="targeted_productivity" required>
            </div>
            <div class="form-group">
                <label>SMV:</label>
                <input type="number" step="0.01" name="smv" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Over Time:</label>
                <input type="number" name="over_time" required>
            </div>
            <div class="form-group">
                <label>Incentive:</label>
                <input type="number" name="incentive" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Idle Time:</label>
                <input type="number" step="0.01" name="idle_time" required>
            </div>
            <div class="form-group">
                <label>Idle Men:</label>
                <input type="number" name="idle_men" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>No. of Style Change:</label>
                <input type="number" name="no_of_style_change" required>
            </div>
            <div class="form-group">
                <label>No. of Workers:</label>
                <input type="number" step="0.01" name="no_of_workers" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Month:</label>
                <input type="number" min="1" max="12" name="month" required>
            </div>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
